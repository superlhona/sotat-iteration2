<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <!-- JS -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'main.js') }}"></script>

    <title>Dynamic Personas</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" />

  </head>
  <body>
    <div class="container">
        <div class="row header">
            <div class="col-12 col-md-10 offset-md-1 text-center pt-50">
                <h1>In 1 month after the personas were created, imagine..
                <br><br>
                <div class="row">
                    <ul class="col-12 col-md-8 offset-md-2 text-left">
                        <li>All the users from the previous slides are still customers with the same amount of packages and monthly payment</li>
                        <li>100 new users with variety of packages are added to the list of users</li>
                    </ul>
                </div>
                Do you still belong to the same persona then?</h1>
                <br><br><br>
                <div>
                    <div><input type="radio" id="personaPositionQ1C1" name="personaPositionQ1" value="right">
                    <label for="personaPositionQ1C1">Yes</label></div>
                    <div><input type="radio" id="personaPositionQ1C2" name="personaPositionQ1" value="wrong">
                    <label for="personaPositionQ1C2">No</label></div>
                    <br><br>
                <button onclick="personaQ1()">
                  Click here to continue and check your answer
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function personaQ1() {
          if(document.getElementById("personaPositionQ1C1").checked) {
            window.localStorage.setItem("personaPositionQ1", "right");
          } else {
            window.localStorage.setItem("personaPositionQ1", "wrong");
          }

          window.location.href="/page-17";
        }
    </script>
  </body>
</html>
